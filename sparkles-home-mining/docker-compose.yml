version: '3.8'

services:
  sparkles-home-mining:
    image: nope246/sparkles-home-mining:latest
    container_name: sparkles-home-mining
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_PORT=${APP_PORT:-3000}
    volumes:
      - ./data:/app/data
    networks:
      - umbrel

networks:
  umbrel:
    external: true
